<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #2d3748;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: #003366;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        h1 {
            font-size: 28px;
            color: #003366;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            color: #2d3748;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.2);
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 51, 102, 0.2);
        }

        button:hover {
            background-color: #002244;
            transform: translateY(-1px);
            box-shadow: 0px 4px 8px rgba(0, 51, 102, 0.3);
        }

        .footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 16px;
            font-weight: 400;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">Find Your Physiotherapist</div>

<div class="container">
    <h1>Find Your Physiotherapist</h1>

    <div class="form-group">
        <label for="radius">Select your search radius (km):</label>
        <select id="radius">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="35">35</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="1000000000">1000000000</option>
        </select>
    </div>

    <div class="form-group">
        <label for="specialty">Select Specialization:</label>
        <select id="specialty">
            <option value="Neurological Disorder">Neurological Disorder</option>
            <option value="Geriatrics">Geriatrics</option>
            <option value="Cardiovascular and Pulmonary Physiotherapy">Cardiovascular and Pulmonary Physiotherapy</option>
            <option value="Pediatric Physiotherapy">Pediatric Physiotherapy</option>
            <option value="Musculoskeletal Physiotherapy">Musculoskeletal Physiotherapy</option>
            <option value="Sports Physiotherapy">Sports Physiotherapy</option>
            <option value="Cardiovascular Disease">Cardiovascular Disease</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Vestibular Rehabilitation">Vestibular Rehabilitation</option>
            <option value="Homecare Physiotherapy">Homecare Physiotherapy</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Pelvic Floor">Pelvic Floor</option>
            <option value="Women's Health Physiotherapy">Women's Health Physiotherapy</option>
            <option value="Acupuncture">Acupuncture</option>
            <option value="Magnetic Therapy">Magnetic Therapy</option>
            <option value="Manual Therapy">Manual Therapy</option>
            <option value="Oncology">Oncology</option>
            <option value="Post Operative Physiotherapist">Post Operative Physiotherapist</option>
            <option value="Rehabilitation">Rehabilitation</option>
            <option value="Chest Physiotherapy">Chest Physiotherapy</option>
            <option value="Women's Health">Women's Health</option>
        </select>
    </div>

    <button id="searchButton">Explore Specialists</button>
</div>

<div class="footer">&copy; 2025 Physiotherapists Directory. All Rights Reserved.</div>

<script src="/location.js"></script>
</body>
</html>
