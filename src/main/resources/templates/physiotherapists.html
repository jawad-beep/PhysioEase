<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Physiotherapists List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font for Professional Look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background: #003366;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #003366;
            font-weight: 700;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            color: red;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border: 1px solid red;
            background: #ffecec;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .physio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 80%;
            margin: auto;
        }

        .physio-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 30px;
        }

        .physio-card:hover {
            transform: translateY(-5px);
        }

        .physio-card p {
            margin: 8px 0;
            font-size: 18px;
            color: #333;
        }

        .physio-card strong {
            color: #003366;
        }

        .appointment-btn {
            background: #003366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex-shrink: 0;
        }

        .appointment-btn:hover {
            background: #002244;
        }

        /* Footer */
        .footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="navbar">Physiotherapists Directory</div>

<h1>List of Physiotherapists</h1>

<p th:if="${noResultsMessage}" th:text="${noResultsMessage}" class="no-results"></p>

<div class="physio-container" th:if="${physiotherapists}">
    <div th:each="physio : ${physiotherapists}" class="physio-card">
        <div>
            <p><strong>Name:</strong> <span th:text="${physio.name}"></span></p>
            <p><strong>Specialization:</strong> <span th:text="${physio.specialization}"></span></p>
            <p><strong>Experience:</strong> <span th:text="${physio.experience}"></span> years</p>
            <p><strong>Latitude:</strong> <span th:text="${physio.latitude}"></span></p>
            <p><strong>Longitude:</strong> <span th:text="${physio.longitude}"></span></p>
            <p><strong>Distance:</strong> <span th:text="${physio.distance}"></span> km</p>
            <!-- Add a hidden span with the ID -->
            <span style="display:none;" class="physiotherapist-id-value" th:text="${physio.physiotherapistid}"></span>
        </div>
        <button class="appointment-btn">Available Appointments</button>
    </div>
</div>

<div class="footer">&copy; 2025 Physiotherapists Directory. All Rights Reserved.</div>

<script src="/available-appointments.js"></script>



</body>
</html>
